          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <!--1. El primer div requiere la utilización de un id (en el ejemplo
        id=”carouselExampleControls”) para que los controles del carousel funcionen
        correctamente.
        La clase .carousel indica que el <div> contiene un carousel.
        La clase .slide añade una transición CSS en forma de animación, lo que hace que las
        diapositivas se “deslicen” cuando se pasa de una a otra. Si no deseas este efecto, omite
        esta clase.
        El atributo data-bs-ride =”carousel” dice a Bootstrap que empiece a animar el carousel
        justo cuando se carga la página.
         -->
  
            <div class="carousel-indicators">

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4" class=""></button>
  
            </div>

                    <!--3. Los divs que contienen las imágenes y/o textos, contienen la clase .carousel-item la cual
            indica que es un contenido de carousel y a alguno de estos, se le debe colocar la clase
            .active
          4. Para que el carousel funcione de forma correcta debes colocar la clase .active a una de
          las diapositivas; de lo contrario, el carousel no será visible. En una página puedes colocar
          más de un carousel, sin embargo, debes asegurarte de colocar un identificador (id)
          diferente en cada uno para que los controles funcionen de forma correcta; .-->
  
                </div>
                <div class="carousel-item">
                    <!--<svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Second slide" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#666"></rect><text x="50%" y="50%" fill="#444" dy=".3em">Second slide</text></svg>-->
